<div class="table-responsive">
<table *ngIf="record" border="2" class="table rows-12">
  <thead class="thead-dark">
  <tr>
    <th>State</th>
    <th>District</th>
    <th style="color:red">Confirmed Cases</th>
    <th style="color:blue">Active Cases</th>
    <th style="color:green">Recovered Cases</th>
    <th style="color:grey">Deceased Cases</th>
  </tr>
  </thead>
  <tbody>
  <tr style="background-color: rgb(243, 217, 217);">
    <td style="font-weight: bold;" colspan="2">Total Count: </td>
    <td style="color:red; font-weight: bold;">{{totalCases}}</td>
    <td style="color:blue; font-weight: bold;">{{totalActive}}</td>
    <td style="color:green; font-weight: bold;">{{totalRecovered}}</td>
    <td style="color:grey; font-weight: bold;">{{totalDeceased}}</td>
  </tr>
  <tr *ngFor="let data of record">
    <td>{{data.state}}</td>
    <td>{{data.dist}}</td>
    <td style="color:red">{{data.confirmedCase}}</td>
    <td style="color:blue">{{data.activeCase}}</td>
    <td style="color:green">{{data.recoveredCase}}</td>
    <td style="color:grey">{{data.deceasedCase}}</td>
  </tr>
  </tbody>
</table>
</div>
